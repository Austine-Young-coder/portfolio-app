<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/styles/main.css">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <h2>Portfolio Settings</h2>
        <form id="settings-form">
            <div class="mb-3">
                <label for="template" class="form-label">Portfolio Template</label>
                <select class="form-control" id="template">
                    <option value="default">Default</option>
                    <option value="modern">Modern</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="profile-pic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile-pic" accept="image/*">
                <button class="btn btn-outline-secondary mt-2" type="button" id="upload-pic">Upload Picture</button>
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills</label>
                <div id="skills-input">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Category (e.g., Web Development)" id="skill-category">
                        <input type="text" class="form-control" placeholder="Skills (comma separated)" id="skill-list">
                        <button class="btn btn-outline-secondary" type="button" id="add-skill">Add</button>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Social Links</label>
                <div id="social-input">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Platform (e.g., GitHub)" id="social-platform">
                        <input type="url" class="form-control" placeholder="URL" id="social-url">
                        <button class="btn btn-outline-secondary" type="button" id="add-social">Add</button>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Work Samples</label>
                <div id="work-input">
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Title" id="work-title">
                        <input type="text" class="form-control" placeholder="Description" id="work-desc">
                        <input type="url" class="form-control" placeholder="Demo URL" id="work-demo">
                        <input type="url" class="form-control" placeholder="Download URL" id="work-download">
                        <input type="file" class="form-control" id="work-image" accept="image/*">
                        <button class="btn btn-outline-secondary" type="button" id="add-work">Add Work</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/settings.js"></script>
</body>
</html>
