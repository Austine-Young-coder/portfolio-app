<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Portfolio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/styles/main.css">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Profile Picture">
                    <div class="card-body">
                        <h5 class="card-title" id="username">Username</h5>
                        <p class="card-text" id="bio">Bio goes here</p>
                        <div id="social-links"></div>
                        <button class="btn btn-primary mt-2" id="message-btn"><i class="material-icons">message</i> Message</button>
                        <button class="btn btn-secondary mt-2" id="email-btn"><i class="material-icons">email</i> Email</button>
                        <button class="btn btn-outline-primary mt-2" id="copy-link-btn"><i class="material-icons">share</i> Copy Link</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Skills</h3>
                <div id="skills"></div>
                <h3 class="mt-4">Work Samples</h3>
                <div id="work-samples" class="row"></div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
